apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: helloworld
    version: v2
  name: helloworld
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: helloworld
        version: v2
    spec:
      containers:
        - image: gcr.io/kubernetes-up-and-running/helloworld:v2
          name: helloworld
          ports:
            - containerPort: 8080
              name: http
